<!DOCTYPE html>
<html lang="en">
<head>
	<title>在线聊天室</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="style/css/indexCss.css">
	<link href="style/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
	<div style="display: table;width: 100%;height: 100%;">
		<div id="sidebar" class="layout sidebar">
			<div style="position: relative;">
				<i  style="position: absolute;top: 0;right: 0;color: #eee;" class="fa fa-angel-right"></i>
			</div>
			<ul>
				<li id="personalIcon" onclick="sideinfoStyle(this)">
					<a href="#" class="sidebarAStyle">
					<i class="fa fa-user-o"></i>
					</a>
				</li>
				<hr style="width: 80%; height: 1px;background-color: #eee;margin: 0 auto;border: 0;" />
				<li id="search" onclick="sidebarClick(this)">
					<a href="#" class="sidebarAStyle">
					<i class="fa fa-search"></i>
					</a>
					<div></div>
				</li>
				<li id="recentlyList" onclick="sidebarClick(this)">
					<a href="#" class="sidebarAStyle">
					<i class="fa fa-comment"></i>
					</a>
				</li>
				<li id="percenList" onclick="sidebarClick(this)">
					<a href="#" class="sidebarAStyle">
					<i class="fa fa-user"></i>
					</a>
				</li>
				<li id="groupList" onclick="sidebarClick(this)">
					<a href="#" class="sidebarAStyle">
					<i class="fa fa-users"></i>
					</a>
				</li>
			</ul>
			<hr style="width: 1px; height: 96%;background-color: #eee;margin: 0 auto;border: 0;position: absolute;right: 0;top: 2%;" />
		</div>
		<div id="sideinfo" class="layout sideinfo">
			<h3>admin</h3>
		</div>
		<div id="content" class="layout content">
			<a id="header" href="#" class="headerMoreIcon">
				<i class="fa fa-bars"></i>
			</a>
			<div class='contentTital'>
				<span>@hello world</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="style/js/index.js"></script>
</body>
</html>
